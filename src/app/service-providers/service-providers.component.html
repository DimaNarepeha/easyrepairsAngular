<app-nav></app-nav>
<h1>Welcome!</h1>
<br/>
<br/>

<div>
  <table class="table table-hover table-dark" align="center">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Actions</th>
        <th>Show more</th>

      </tr>
    <tr *ngFor="let serviceProvider of providerPage">
      <td>{{serviceProvider.id}}</td>
      <td>{{serviceProvider.name}}</td>
      <td><img  alt="{{serviceProvider.image}}" width="100" height="100" src= "http://localhost:8080/api/image/{{serviceProvider.image}}" /></td>
      <td><button class="btn btn-success" [routerLink] = "['/update-service-provider',serviceProvider.id]">Update</button><button class="btn btn-danger" (click) = "deleteService(serviceProvider.id)">Delete</button></td>
      <td><button class="btn btn-success" [routerLink] = "['/service-providers',serviceProvider.id]">Show More</button></td>
    </tr>
  </table>
<ul class="nav nav-pills">
        <li class="nav-item" *ngFor="let p of pages; let i=index">
          <a  class="nav-link " href="" (click)="setPage(i,$event)" >{{i}}</a>
        </li>
    </ul> 

</div>

<button routerLink = "/add-service-provider"  class="btn btn-success">Create new providers</button>
<br/>
<br/>
<app-footer></app-footer>
