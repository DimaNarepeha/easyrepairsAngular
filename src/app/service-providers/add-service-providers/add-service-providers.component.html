  <div class="row no-gutters">
    <div class="col-md-8">
      <div class="card-body">
        <form>
          Enter name: <input type="text" class="form-control" [(ngModel)]="serviceProvider.name" name="name"
                             value="serviceProvider.name"><br/>
          Enter email: <input type="text" class="form-control" [(ngModel)]="serviceProvider.email" name="email"
                              value="serviceProvider.email"><br/>
          Enter description: <textarea class="form-control" [(ngModel)]="serviceProvider.description" name="description"
                                       value="serviceProvider.description" cols="500" rows="5"></textarea><br/>
          <div class="input-container">
           Enter yout location: <input
              type="text"
              class="google-place-input"
              google-place
              (onSelect)="setAddress($event)"
              placeholder="Type to search..">
