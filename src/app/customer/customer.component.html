<div class="w3-container w3-yellow">
<h1>Welcome to  Api! </h1>
</div>
<div class="floatcontainer">
     <form  class="sel w3-left w3-selection bg-dark w3-padding " [formGroup]="formGroup">
        <input type="hidden" name="customer.id"/>
       <p class="text-white bg-dark"> Enter first name:</p> <input formControlName="firstname" class="w3-input w3-animate-input w3-border w3-round-large" style="width: 30%" type="text" [(ngModel)]= "customer.firstName" name ="firstName"/><br/>
       <p class="text-white bg-dark">   Enter last name:</p><input formControlName="lastname" class="w3-input w3-animate-input w3-border w3-round-large" style="width: 30%" type="text" [(ngModel)]= "customer.lastName" name ="lastName"/><br/>
        <p class="text-white bg-dark">  Enter email name:</p><input  formControlName="email" type="text" [(ngModel)]= "customer.email" name ="email" [ngClass]="formGroup.get('email').invalid ? 'invalid-input' : 'valid-input'"  class="w3-input w3-animate-input w3-border w3-round-large" /><br/>
       
        <button [disabled]="!formGroup.valid" class="w3-btn w3-yellow w3-round-large w3-margin-bottom"   (click) = "addCustomer()">Add Customer</button>
    </form>
</div>
<div class="w3-container w3-yellow">
        <h2>Customers</h2>

    <div class=" w3-container  w3-black" *ngFor = "let customer1 of customerPage ">
      <div class="container-fluid w3-yellow">
      <img class="rounded float-left" alt="{{customer1.image}}" width="300" height="300" src= "http://localhost:8080/customers/image/{{customer1.image}}" />

        <div  class="text-lg-center">{{customer1.firstName}}</div>
        <div class="text-lg-center">{{customer1.lastName}}</div>
        <div class="text-lg-center">{{customer1.email}}</div>
        <div class="text-lg-center">{{customer1.updated}}</div>
        <div class="text-lg-center"><!---<div class="form-group">-->

      <!--- </div>--></div>

        <div><button class="w3-btn w3-yellow w3-round-large-center w3-margin-bottom" (click)="getCustomerById(customer1.id)" >Update</button>|<button class="w3-btn w3-yellow w3-round-large w3-margin-bottom" (click)="deleteCustomer(customer1.id)">Delete</button> </div>
      <form>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile" (change)="onSelectFile($event,customer1.id)">
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </form>
