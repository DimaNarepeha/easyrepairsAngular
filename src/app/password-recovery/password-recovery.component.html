<div class="container py-4 px-5" style="width:30%; margin-left: 35%; margin-top:10%; background-color: #eaeaea8a;">

  <div class="container">
    <h2 style="margin: auto; text-align: center">Password recovery </h2>
    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
      <div class="form-group mt-4">
        <input type="text" class="form-control" formControlName="email" id="email" autocomplete="off"
               placeholder="Enter your email">
      </div>
      <div class="text-right mt-4">
        <!--        <button class="btn btn-outline-warning btn-lg" (click)="goBack()">Back</button>-->
        <button class="btn btn-outline-warning btn-lg">Send</button>
      </div>
    </form>
  </div>
</div>
