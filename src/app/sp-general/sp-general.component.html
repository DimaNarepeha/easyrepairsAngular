<div class="blog_left_sidebar" *ngFor="let provider of providersInfo">
  <article class="blog_style1">
    <div class="blog_img">
      <img class="img-fluid" src="{{provider.image}}" alt="">
    </div>
    <div class="blog_text">
      <div class="blog_text_inner">
        <div class="cat">
          <a href="#"><i class="fas fa-map-marker-alt" aria-hidden="true"></i> {{provider.city}}</a>
          <a href="#"><i class="far fa-calendar-alt" aria-hidden="true"></i>{{provider.registrationDate}}</a>
          <a href="#"><i class="far fa-comments" aria-hidden="true"></i> {{provider.countComment}}</a>
          <div class="right">
            <span> {{provider.raiting}}</span>
            <span class="fas fa-heart checked"></span>
            <span class="fas fa-heart checked"></span>
            <span class="fas fa-heart checked"></span>
            <span class="fas fa-heart"></span>
            <span class="fas fa-heart"></span>
          </div>
        </div>

        <a [routerLink]="['/service-providers',serviceProvider.id]">
          <h4>{{provider.name}}</h4>
        </a>
        <p>{{provider.description}}</p>

        <ul class="list-horizontal">
          <li *ngFor="let service of provider.services">
            <h5>{{service}}</h5>
          </li>
        </ul>
        <a [routerLink]="['/service-providers',provider.id]" class="right genric-btn primary">Read more</a>
      </div>
    </div>
  </article>

</div>
