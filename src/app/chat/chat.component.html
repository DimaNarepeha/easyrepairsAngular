<head>
  <meta charset="UTF-8">
  <title>Super app!</title>
  <title>Chat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
</head>

<body>

<div class="container-fluid h-100">
  <div class="row justify-content-center h-100">
    <div class="col-md-4 col-xl-3 chat">
      <div class="card mb-sm-3 mb-md-0 contacts_card">
        <div class="card-header">
          <!--<div class="input-group">-->
          <!--<input type="text" placeholder="Search..." name="" class="form-control search">-->
          <!--<div class="input-group-prepend">-->
          <!--<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>-->
          <!--</div>-->
          <!--</div>-->
        </div>
        <div class="card-body contacts_body">

          <div *ngFor="let chat of chatsForUser" class="active">
            <div class="d-flex bd-highlight">
              <div *ngIf="chat.messageFrom.id==src.getUserId()" class="img_cont">
                <img src="{{url}}{{chat.messageTo.image}}" class="rounded-circle user_img">
                <span class="online_icon"></span>
              </div>
              <div *ngIf="chat.messageTo.id==src.getUserId()" class="img_cont">
                <img src="{{url}}{{chat.messageFrom.image}}" class="rounded-circle user_img">
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span *ngIf="chat.messageTo.id==src.getUserId()">{{chat.messageFrom.username}}</span>
                <span *ngIf="chat.messageFrom.id==src.getUserId()">{{chat.messageTo.username}}</span>
              </div>

              <i *ngIf="chat.messageFrom.id==src.getUserId()"
                 (click)="getChatsWithParameters(chat.messageFrom.id,chat.messageTo.id)"
                 class="fas fa-comment-dots"></i>
              <i *ngIf="chat.messageTo.id==src.getUserId()"
                 (click)="getChatsWithParameters(chat.messageFrom.id,chat.messageTo.id)"
                 class="fas fa-comment-dots"></i>
            </div>
            <hr>
          </div>

        </div>
        <div class="card-footer"></div>
      </div>
    </div>
    <div class="col-md-8 col-xl-6 chat">
      <div class="card">
        <div class="card-header msg_head">
          <div class="d-flex bd-highlight">
            <!--<div class="img_cont">-->
            <!--<img src="https://devilsworkshop.org/files/2013/01/enlarged-facebook-profile-picture.jpg" class="rounded-circle user_img">-->
            <!--<span class="online_icon"></span>-->
            <!--</div>-->
            <!--<div class="user_info">-->
            <!--<span>Chat with Maryam Naz</span>-->
            <!--<p>1767 Messages</p>-->
            <!--</div>-->
            <!--<div class="video_cam">-->
            <!--<span><i class="fas fa-video"></i></span>-->
            <!--<span><i class="fas fa-phone"></i></span>-->
            <!--</div>-->
          </div>
          <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
          <div class="action_menu">
            <ul>
              <li><i class="fas fa-user-circle"></i> View profile</li>
              <li><i class="fas fa-users"></i> Add to close friends</li>
              <li><i class="fas fa-plus"></i> Add to group</li>
              <li><i class="fas fa-ban"></i> Block</li>
            </ul>
          </div>
        </div>
        <div class="card-body msg_card_body">
          <div *ngFor="let chat1 of chats ">
            <div *ngIf="chat1.messageFrom.id==messageFrom">
              <div class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg">
                  <img src="{{url}}{{chat1.messageFrom.image}}"
                       class="rounded-circle user_img_msg">
                </div>
                <div class="msg_cotainer">
                  {{chat1.message}}
                  <div *ngIf="chat1.isRead==false">
                    <i class="fas fa-circle"></i>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="chat1.messageFrom.id!==messageFrom">
              <div class="d-flex justify-content-end mb-4">
                <div class="msg_cotainer_send">
                  {{chat1.message}}
                  <div *ngIf="chat1.isRead==false">
                    <i class="fas fa-circle"></i>
                  </div>
                </div>
                <div class="img_cont_msg">
                  <img
                    src="{{url}}{{chat1.messageFrom.image}}"
                    class="rounded-circle user_img_msg">
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="card-footer">
          <div class="input-group">
            <div class="input-group-append">
              <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
            </div>
            <textarea id="input" #input name="" class="form-control type_msg"
                      placeholder="Type your message..."></textarea>
            <div class="input-group-append">
              <span class="input-group-text send_btn"><i class="fas fa-location-arrow"
                                                         (click)="sendMessage(input.value)"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
