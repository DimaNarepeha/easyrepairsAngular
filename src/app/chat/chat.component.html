<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Super app!</title>
  <title>Chat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
</head>
<body>

<div class="tools">
  <div style="text-align:center">
    <h1>
      EASY REPAIRS
    </h1>

    <div class="footer">
      <div class="card-footer">
        <div class="input-group">
          <div class="input-group-append">
            <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
          </div>
          <textarea id="input" #input name="" class="form-control type_msg"
                    placeholder="Type your message..."></textarea>
          <div class="input-group-append">
            <span class="input-group-text send_btn" (click)="sendMessage(input.value)"><i
              class="fas fa-location-arrow"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-md-8 col-xl-6 chat">
  <div class="card">
    <div class="card-body msg_card_body">
      <div *ngFor="let chat1 of chats ">
        <div *ngIf="chat1.messageFrom.id==messageFrom">
          <div class="d-flex justify-content-start mb-4">
            <div class="img_cont_msg">
              <img src="{{url}}{{chat1.messageFrom.image}}"
                   class="rounded-circle user_img_msg">
            </div>
            <div class="msg_cotainer">
              {{chat1.message}}
              <div *ngIf="chat1.isRead==false">
                <i class="fas fa-circle"></i>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="chat1.messageFrom.id!==messageFrom">
          <div class="d-flex justify-content-end mb-4">
            <div class="msg_cotainer_send">
              {{chat1.message}}
              <div *ngIf="chat1.isRead==false">
                <i class="fas fa-circle"></i>
              </div>
            </div>
            <div class="img_cont_msg">
              <img
                src="{{url}}{{chat1.messageFrom.image}}"
                class="rounded-circle user_img_msg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
