  <p ><img width="40px" (click)="openNotifications(divNotifications)" src="../../assets/img/bell-icon-new-notification.png"></p>
  <div [hidden]="isOpened" class="notification-block card text-dark overflow-auto">
    <!--<p [hidden]="notifications?.length" class="text-center">There are no notifications yet! :(</p>-->
    <div #divNotifications *ngFor="let chat of unreadChatsForUser" class="border-top border-bottom notification-card">
      <p class="notification-header">{{chat.messageTo}}</p>
      <p class="notification-message">{{chat.messageFrom}}</p>
      <div class="notification_time">{{chat.message}}</div>
    </div>

  </div>
