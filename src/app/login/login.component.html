<div class="container py-4 px-5" style="width:30%; margin-left: 35%; margin-top:10%; background-color: #eaeaea8a;">

  <div class=" login-container">
    <h2 style="margin: auto; text-align: center">Login </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mt-4">
        <input type="text" class="form-control" formControlName="username" id="username" autocomplete="off"
               placeholder="User name">
        <div class="error" style="text-align: center; color: red;"
             *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
          User name is required field
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off"
               placeholder="Password">
        <div class="error" style="text-align: center; color: red;"
             *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
          Password is required field
        </div>
      </div>
      <div class="text-center">
        <a routerLink="/recovery" style="color: black" class="mr-4">Forgot password</a>
        <span>|</span>
        <a routerLink="/register" style="color: black" class="ml-4">Not yet registered</a>
      </div>
      <div class="text-right mt-4">
        <button class="btn btn-outline-warning btn-lg">Login</button>
        <div *ngIf="invalidLogin" class="error" style="text-align: center; color: red;">
          <div>Wrong login or password</div>
        </div>
      </div>
    </form>
  </div>
</div>
