<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<div class='slider center' *ngFor="let feedback of feedbacks">
  <div class='love fa fa-heart-o'  ></div> <span class="right">{{feedback.rating}}</span>
  <div class='slide'>
    <div class='quote'>{{feedback.comment}}</div>
  </div>
  <div class='author'>
<!--    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/81117/einstein_1.png'>-->
    <img src="{{url+feedback.image}}">
    {{feedback.username}}
  </div>
</div>
